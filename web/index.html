<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JarqynDos - Admin Dashboard</title>
		<style>
			/* Minimal CSS for layout and border */
			.form-container,
			.db-container {
				border: 1px solid #ccc;
				padding: 15px;
				margin: 15px 0;
				max-width: 500px;
			}
			.form-container label,
			.db-container label {
				display: block;
				margin-top: 10px;
			}
			.form-container input,
			.form-container textarea,
			.db-container pre,
			.db-container ul {
				width: 100%;
				padding: 5px;
				margin-top: 5px;
			}
			.form-container button,
			.db-container button {
				margin-top: 10px;
				padding: 8px 12px;
			}
			details {
				margin-bottom: 10px;
			}
			.item {
				margin: 5px 0;
				padding: 5px;
				border-bottom: 1px solid #eee;
			}
			.item span {
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<h1>JarqynDos Database Dashboard</h1>

		<div id="message"></div>

		<!-- Collapsible Forms for adding entries -->
		<details class="form-container" id="detailsPractice">
			<summary>Add Practice</summary>
			<form id="formPractice">
				<label for="practiceName">Name:</label>
				<input type="text" id="practiceName" required />

				<label for="practiceContent">Content:</label>
				<textarea id="practiceContent" rows="4" required></textarea>

				<label for="practiceAuthor">Author (optional):</label>
				<input type="text" id="practiceAuthor" />

				<button type="submit">Add Practice</button>
			</form>
		</details>

		<details class="form-container" id="detailsPsychologist">
			<summary>Add Psychologist</summary>
			<form id="formPsychologist">
				<label for="psychName">Name:</label>
				<input type="text" id="psychName" required />

				<label for="psychSpecialty">Specialty:</label>
				<input type="text" id="psychSpecialty" required />

				<label for="psychInstagram">Instagram: (e.g. - jarqyn_kimep)</label>
				<input type="text" id="psychInstagram" required />

				<label for="psychContactPhone">Contact Phone:</label>
				<input type="text" id="psychContactPhone" required />

				<label for="psychContactName">Contact Name (optional):</label>
				<input type="text" id="psychContactName" />

				<label for="psychPrice">Price (in numbers) (set 0 if not specified):</label>
				<input type="number" id="psychPrice" required />

				<button type="submit">Add Psychologist</button>
			</form>
		</details>

		<details class="form-container" id="detailsUniversity">
			<summary>Add University</summary>
			<form id="formUniversity">
				<label for="uniName">Name:</label>
				<input type="text" id="uniName" required />

				<label for="uniInstagram">Instagram:</label>
				<input type="text" id="uniInstagram" required />

				<button type="submit">Add University</button>
			</form>
		</details>

		<details class="form-container" id="detailsContacts">
			<summary>Add Contact</summary>
			<form id="formContacts">
				<label for="contactPhone">Phone:</label>
				<input type="text" id="contactPhone" required />

				<label for="contactName">Name (optional):</label>
				<input type="text" id="contactName" />

				<label for="contactName">Email (optional):</label>
				<input type="text" id="contactEmail" />

				<button type="submit">Add Contact</button>
			</form>
		</details>

		<details class="db-container">
			<summary>Current Database</summary>

			<h2>Current Database</h2>
			<div id="dbContent"></div>
			<button id="refreshDb">Refresh Database</button>
		</details>

		<script src="./script.js"></script>
	</body>
</html>
